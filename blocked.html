<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Sitio bloqueado</title>
  <style>
    html,body{height:100%;margin:0}
    body{display:flex;align-items:center;justify-content:center;background:#111;color:#fff;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial}
    .card{background:#1b1b1b;border-radius:16px;padding:28px 32px;box-shadow:0 10px 30px rgba(0,0,0,.4);max-width:520px}
    h1{margin:0 0 8px;font-size:22px}
    p{margin:0;color:#bbb}
    code{color:#8ab4f8}
  </style>
</head>
<body>
  <div class="card">
    <h1>â›” Sitio bloqueado</h1>
    <p>Tu tiempo asignado para <code id="host"></code> se ha agotado.</p>
  </div>
  <script>
    const params = new URLSearchParams(location.search);
    const host = params.get('host') || '';
    document.getElementById('host').textContent = host.replace(/^https?:\/\//,'');
  </script>
</body>
</html>
