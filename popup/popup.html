<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HyperFocus</title>
  <link rel="stylesheet" href="popup.css"/>
</head>
<body>

  <div id="popup-container">
    <header id="popup-header">
      <div class="logo">
        <img src="../assets/icon48.png" alt="Logo" id="popup-logo">
        <h1 id="popup-title">HyperFocus</h1>
      </div>
      <button id="popup-close" title="Cerrar">×</button>
    </header>

    <ul id="blocked-list">
      <p id="no-blocked-sites" class="no-blocked-sites">Aun no hay sitios bloqueados</p>
      <!-- lista de sitios bloqueados… -->
    </ul>

    <div class="buttons">
      <button id="add-current-site-btn" class="btn btn-new">Block Current Site</button>
      <button id="add-new-site-btn" class="btn btn-current">Block Other Site</button>
    </div>

    <!-- FORMULARIO OCULTO -->
    <form id="add-website-form" class="glass-bg">
      <!-- Color picker con previsualización -->
      <div class="form-group">
        <label class="form-title" for="color-input">Color Icono:</label>
        <div class="wrap-color">
          <div id="color-preview" class="preview-dot" title="Selecciona color"></div>
          <input type="color" class="color-input" id="color-input" name="color-input" value="#ff3b3b"/>
        </div>
        
      </div>
    
      <!-- URL -->
      <div class="form-group">
        <label class="form-title" for="url-input">URL del sitio a bloquear:</label>
        <input
          type="text"
          id="url-input"
          name="url-input"
          placeholder="https://example.com"
        />
        <span class="error-message" id="url-input-error"></span>
      </div>

      <!-- Preguntar si bloquear con tiempo -->
      <div class="form-group">
        <h3 class="form-title">Selecciona una opción:</h3>
        <div class="time-option" id="always-option">
          <h4>Siempre</h4>
          <p>El sitio siempre permanecera bloqueado.</p>
        </div>
        <div class="time-option" id="with-time-option">
          <h4>Con tiempo</h4>
          <p>Solo podras usar el sitio por un tiempo cada dia, despues de ese tiempo se bloqueara.</p>
        </div>

        <!-- Tiempo separado en Hrs : Mins : Secs -->
        <div class="form-group" id="time-group">
          <label class="form-title">Tiempo:</label>
          <div class="time-inputs">
            <div class="time-input">
              <button type="button" class="adding-btn" id="sub-hours">-</button>
              <input type="number" id="hrs-input" min="0" max="24" placeholder="Hrs"/>
              <button type="button" class="subtracting-btn" id="add-hours">+</button>
            </div>
            <div class="time-input">
              <button type="button" class="adding-btn" id="sub-mins">-</button>
              <input type="number" id="mins-input" min="0" max="59" placeholder="Mins"/>
              <button type="button" class="subtracting-btn" id="add-mins">+</button>
            </div>
            <div class="time-input">
              <button type="button" class="adding-btn" id="sub-secs">-</button>
              <input type="number" id="secs-input" min="0" max="59" placeholder="Secs"/>
              <button type="button" class="subtracting-btn" id="add-secs">+</button>
            </div>
          </div>
          <span class="error-message" id="time-input-error"></span>
        </div>  
      </div>
  
      <div class="form-group">
        <p id="general-error" class="error-message"></p>
      </div>

      <div class="form-buttons">
        <button type="submit" class="disabled" id="form-submit">Agregar</button>
        <button type="button" id="form-cancel">Cancelar</button>
      </div>
    </form>    

  </div>

  <script src="popup.js"></script>

</body>
</html>
