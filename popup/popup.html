<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HyperFocus</title>
  <link rel="stylesheet" href="popup.css"/>
</head>
<body>

  <div id="popup-container">
    <header id="popup-header">
      <div class="logo">
        <img src="../assets/icon48.png" alt="Logo" id="popup-logo">
        <h1 id="popup-title" data-i18n="popupTitle"></h1>
      </div>
      <button id="popup-close" title="" data-i18n-title="popupCloseTitle">×</button>
    </header>

    <ul id="blocked-list">
      <p id="no-blocked-sites" class="no-blocked-sites" data-i18n="noBlockedSites"></p>
      <!-- lista de sitios bloqueados… -->
    </ul>

    <div class="buttons">
      <button id="add-current-site-btn" class="btn btn-new" data-i18n="btnBlockCurrent"></button>
      <button id="add-new-site-btn" class="btn btn-current" data-i18n="btnBlockOther"></button>
    </div>

    <!-- FORMULARIO OCULTO -->
    <form id="add-website-form" class="glass-bg">
      <!-- Color picker con previsualización -->
      <div class="form-group">
        <label class="form-title" for="color-input" data-i18n="labelColor"></label>
        <div class="wrap-color">
          <div id="color-preview" class="preview-dot" title="" data-i18n-title="colorPickerTitle"></div>
          <input type="color" class="color-input" id="color-input" name="color-input" value="#ff3b3b"/>
        </div>
      </div>
    
      <!-- URL -->
      <div class="form-group">
        <label class="form-title" for="url-input" data-i18n="labelUrl"></label>
        <input
          type="text"
          id="url-input"
          name="url-input"
          data-i18n-placeholder="phUrl"
        />
        <span class="error-message" id="url-input-error"></span>
      </div>

      <!-- Preguntar si bloquear con tiempo -->
      <div class="form-group">
        <h3 class="form-title" data-i18n="optTitle"></h3>
        <div class="time-option" id="always-option">
          <h4 data-i18n="optAlwaysTitle"></h4>
          <p data-i18n="optAlwaysDesc"></p>
        </div>
        <div class="time-option" id="with-time-option">
          <h4 data-i18n="optTimedTitle"></h4>
          <p data-i18n="optTimedDesc"></p>
        </div>

        <!-- Tiempo separado en Hrs : Mins : Secs -->
        <div class="form-group" id="time-group">
          <label class="form-title" data-i18n="labelTime"></label>
          <div class="time-inputs">
            <div class="time-input">
              <button type="button" class="adding-btn" id="sub-hours">-</button>
              <input type="number" id="hrs-input" min="0" max="24" data-i18n-placeholder="phHours"/>
              <button type="button" class="subtracting-btn" id="add-hours">+</button>
            </div>
            <div class="time-input">
              <button type="button" class="adding-btn" id="sub-mins">-</button>
              <input type="number" id="mins-input" min="0" max="59" data-i18n-placeholder="phMinutes"/>
              <button type="button" class="subtracting-btn" id="add-mins">+</button>
            </div>
            <div class="time-input">
              <button type="button" class="adding-btn" id="sub-secs">-</button>
              <input type="number" id="secs-input" min="0" max="59" data-i18n-placeholder="phSeconds"/>
              <button type="button" class="subtracting-btn" id="add-secs">+</button>
            </div>
          </div>
          <span class="error-message" id="time-input-error"></span>
        </div>  
      </div>
  
      <div class="form-group">
        <p id="general-error" class="error-message"></p>
      </div>

      <div class="form-buttons">
        <button type="submit" class="disabled" id="form-submit" data-i18n="btnAdd"></button>
        <button type="button" id="form-cancel" data-i18n="btnCancel"></button>
      </div>
    </form>    

  </div>

  <!-- Cargar primero i18n.js, luego popup.js -->
  <script src="i18n.js"></script>
  <script src="popup.js"></script>

</body>
</html>
